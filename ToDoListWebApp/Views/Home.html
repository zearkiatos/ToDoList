<section class="jumbotron todolist-jumbotron">
    <h1>
        ToDoList++
    </h1>
</section>
<section class="container todolist-container">
    <div class="row">
        <div class="alert alert-danger col-xs-12 col-sm-12 col-md-12 col-lg-12" id="notifications" role="alert">
            {{message}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="frmcontainer">
                <h4 class="frmhead">
                    <i class="fas fa-user fa-transparent"></i> Iniciar Sessión
                </h4>
                <section class="frmsection">
                    <form class="form frmlogin" name="frmlogin" id="frmlogin">
                        <div class="form-group">
                            <input type="text" id="username" name="username" ng-model="model.user.name" placeholder="Nombre de Usuario" class="form-control todolist-form-control" value="{{model.user.name}}" />
                        </div>
                        <button type="button" class="btn todolist-btn-primary" ng-click="logIn()">Enviar</button>
                    </form>
                </section>
            </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

        </div>
    </div>
</section>
